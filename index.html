<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="./dist/main.css" />
    </head>
    <body
        class="antialiased text-slate-800 dark:text-slate-400 bg-white dark:bg-slate-900"
    >
        <!-- BACKGROUND -->
        <div
            class="absolute top-0 inset-x-0 flex justify-center overflow-hidden pointer-events-none"
        >
            <div class="flex-none flex justify-end">
                <picture
                    ><source
                        srcset="
                            https://tailwindcss.com/_next/static/media/docs@30.8b9a76a2.avif
                        "
                        type="image/avif" />
                    <img
                        src="https://tailwindcss.com/_next/static/media/docs@30.8b9a76a2.avif"
                        alt=""
                        class="flex-none max-w-none dark:hidden"
                        decoding="async" /></picture
                ><picture
                    ><source
                        srcset="
                            https://tailwindcss.com/_next/static/media/docs-dark@30.1a9f8cbf.avif
                        "
                        type="image/avif" />
                    <img
                        src="https://tailwindcss.com/_next/static/media/docs-dark@30.1a9f8cbf.avif"
                        alt=""
                        class="flex-none max-w-none hidden dark:block"
                        decoding="async"
                /></picture>
            </div>
        </div>

        <!-- HEADER -->
        <header class="header-section">
            <div class="container mx-auto">
                <div class="header">
                    <h1 class="text-center font-bold">Screen Recorder</h1>
                </div>
            </div>
        </header>
    </body>
</html>
