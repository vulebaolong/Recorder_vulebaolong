<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="./style/main.css" />
    </head>
    <body
        class="antialiased text-slate-800 dark:text-slate-400 bg-white dark:bg-slate-900"
    >
        <!-- BACKGROUND -->
        <div
            class="absolute top-0 inset-x-0 flex justify-center overflow-hidden pointer-events-none"
        >
            <div class="flex-none flex justify-end">
                <picture
                    ><source
                        srcset="
                            https://tailwindcss.com/_next/static/media/docs@30.8b9a76a2.avif
                        "
                        type="image/avif" />
                    <img
                        src="https://tailwindcss.com/_next/static/media/docs@30.8b9a76a2.avif"
                        alt=""
                        class="flex-none max-w-none dark:hidden"
                        decoding="async" /></picture
                ><picture
                    ><source
                        srcset="
                            https://tailwindcss.com/_next/static/media/docs-dark@30.1a9f8cbf.avif
                        "
                        type="image/avif" />
                    <img
                        src="https://tailwindcss.com/_next/static/media/docs-dark@30.1a9f8cbf.avif"
                        alt=""
                        class="flex-none max-w-none hidden dark:block"
                        decoding="async"
                /></picture>
            </div>
        </div>

        <!-- HEADER -->
        <header class="header-section">
            <div class="container mx-auto">
                <div class="header">
                    <h1
                        class="text-center font-bold text-5xl text-slate-950 dark:text-slate-200"
                    >
                        Screen Recorder
                    </h1>
                </div>
            </div>
        </header>

        <!-- MAIN -->
        <main class="overflow-hidden">
            <!-- VIDEO RECORDER -->
            <section class="">
                <div class="container mx-auto">
                    <div class="video-recorder">
                        <!-- TITLE -->
                        <div class="flex justify-between items-center">
                            <h2 class="font-semibold">Video Recorder</h2>
                            <div class="time_out flex gap-4 items-center justify-center">
                                <div class="flex gap-2 items-center justify-center">
                                    <input
                                        class="clockH w-9 rounded-lg px-2"
                                        type="number"
                                    />
                                    <input
                                        class="clockM w-9 rounded-lg px-2"
                                        type="number"
                                    />
                                    <input
                                        class="clockS w-9 rounded-lg px-2"
                                        type="number"
                                    />
                                </div>
                                <button class="switch_button" type="button">
                                    <span class="switch_t">Use setting</span
                                    ><span class="switch_icons"
                                        ><span class="switch_icon switch_icon-1"
                                            ><svg
                                                class="switch_icon_x"
                                                fill="none"
                                                viewBox="0 0 12 12"
                                            >
                                                <path
                                                    d="M4 8l2-2m0 0l2-2M6 6L4 4m2 2l2 2"
                                                    stroke="currentColor"
                                                    stroke-width="2"
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                ></path></svg></span
                                        ><span class="switch_icon switch_icon-2"
                                            ><svg
                                                class="switch_icon_v"
                                                fill="currentColor"
                                                viewBox="0 0 12 12"
                                            >
                                                <path
                                                    d="M3.707 5.293a1 1 0 00-1.414 1.414l1.414-1.414zM5 8l-.707.707a1 1 0 001.414 0L5 8zm4.707-3.293a1 1 0 00-1.414-1.414l1.414 1.414zm-7.414 2l2 2 1.414-1.414-2-2-1.414 1.414zm3.414 2l4-4-1.414-1.414-4 4 1.414 1.414z"
                                                ></path></svg></span
                                    ></span>
                                </button>
                                <div class="">
                                    <span class="h">00</span>
                                    <span class="m">00</span>
                                    <span class="s">00</span>
                                </div>
                            </div>
                        </div>
                        <!-- VIDEO FEEDBACK-->
                        <video
                            class="video-feedback bg-black mx-auto w-full h-auto"
                            src=""
                            muted
                            controls
                        ></video>
                        <!-- BUTTON -->
                        <div class="flex gap-4 justify-center items-center">
                            <button class="start-btn btn btn-blue flex-1">
                                Start Recording
                            </button>
                            <button class="stop-btn btn btn-blue flex-1" disabled>
                                Stop Recording
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- DOWNLOAD VIDEO -->
            <section class="download-video-section">
                <div class="container mx-auto">
                    <div class="download-video">
                        <!-- TITLE -->
                        <h2 class="font-semibold">Download Video</h2>
                        <!-- VIDEO DOWNLOAD-->
                        <video
                            class="video-download bg-black w-full h-auto"
                            src=""
                            controls
                        ></video>
                        <!-- BUTTON -->
                        <div class="flex gap-4 justify-center items-center">
                            <a class="download-video-btn btn btn-blue flex-1 text-center"
                                >Download</a
                            >
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- FILESAVER -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script> -->

        <!-- JS -->
        <script src="./js/main.js"></script>
    </body>
</html>
